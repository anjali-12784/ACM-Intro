<!DOCTYPE html>
<html>
<head>
    <title>Student Information page</title>
</head>
<body>
    <h2>student information </h2>
    <form>
        
            <legend>Basic Info</legend>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

            <label for="course">Course:</label>
            <input type="text" id="course" name="course" placeholder="Course"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="name.rollno@sscbs.du.ac.in"><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="+91__________"><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="3" cols="30" placeholder="Enter your address"></textarea><br><br>

            <label>Subjects you have chosen:</label><br>
            <input type="checkbox" id="accounts" name="subjects" value="Accounts">
            <label for="accounts">FUNDAMENTALS OF ACCOUNTS</label><br>

            <input type="checkbox" id="management" name="subjects" value="Management">
            <label for="management">FUNDAMENTALS OF MANAGEMENT</label><br>

            <input type="checkbox" id="statistics" name="subjects" value="Statistics">
            <label for="statistics">STATISTICS</label><br>

            <input type="checkbox" id="environmental" name="subjects" value="environmental">
            <label for="environmental">E.V.S</label><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        
    </form>
</body>
</html>
